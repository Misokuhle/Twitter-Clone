<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
     <!-- Container -->
    <div class="container-fluid">
        <div class="row px-sm-3chat">
             <!-- Left Sidebar -->
            <div class="sidebar border-end sticky-top col-3 d-none d-sm-flex flex-column justify-content-between ps-5 vh-100">
                <div>
                    <div class="logo my-2 mx-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                            <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/>
                        </svg>
                    </div>
                    
                    <div class="navigation d-flex align-items-start flex-column mt-4">
                        <div class="fs-5 fw-bold d-flex align-items-center gap-3 p-2 pe-4 rounded-pill nav-hover">
                            <span class="material-icons material-icons-bold">home</span>
                            <span class="font-weight-bold">Home</span>
                        </div>
                        <div class="fs-5 d-flex align-items-center gap-3 p-2 pe-4 rounded-pill nav-hover">
                            <span class="material-icons">search</span>
                            <span>Explore</span>
                        </div>
                        <div class="fs-5 d-flex align-items-center gap-3 p-2 pe-4 rounded-pill nav-hover">
                            <span class="material-icons-outlined">notifications</span>
                            <span>Notifications</span>
                        </div>
                        <div class="fs-5 d-flex align-items-center gap-3 p-2 pe-4 rounded-pill nav-hover">
                            <span class="material-icons-outlined">mail</span>
                            <span>Messages</span>
                        </div>
                        <div class="fs-5 d-flex align-items-center gap-3 p-2 pe-4 rounded-pill nav-hover">
                            <span class="material-icons-outlined">article</span>
                            <span>Lists</span>
                        </div>
                        <div class="fs-5 d-flex align-items-center gap-3 p-2 pe-4 rounded-pill nav-hover">
                            <span class="material-icons-outlined">people</span>
                            <span>Communities</span>
                        </div>
                        <div class="fs-5 d-flex align-items-center gap-3 p-2 pe-4 rounded-pill nav-hover">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                                <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/>
                            </svg>
                            <span>Verified</span>
                        </div>
                        <div class="fs-5 d-flex align-items-center gap-3 p-2 pe-4 rounded-pill nav-hover">
                            <span class="material-icons-outlined">person</span>
                            <span>Profile</span>
                        </div>
                        <div class="fs-5 d-flex align-items-center gap-3 p-2 pe-4 rounded-pill nav-hover">
                            <span class="material-icons-outlined">pending</span>
                            <span>More</span>
                        </div>
                        <button class="btn btn-primary post-btn rounded-pill fs-5 mt-3 p-2 font-weight-bold" type="button">Post</button>
                    </div>
                </div>
                <div class="user-options d-flex align-items-center p-2 mb-5 rounded-pill nav-hover">
                    <img class="rounded-circle me-3" src="assets/Profile_picture.jpg" alt="profile picture" style="width: 50px; height: 50px;">
                    <div>
                        <div class="fw-bold">Misokuhle Nkosi</div>
                        <div class="text-secondary">@AngelOkuhle01</div>
                    </div>
                    <span class="material-icons-outlined ms-auto">more_horiz</span>
                </div>
            </div>
            <!-- Main Content -->
            <main class="col-sm-5 p-0">
                <div class="sticky-top main-top-transparent border-bottom">
                    <p class="fs-5 fw-bold p-3 mb-0">Home</p>
                    <div class="d-flex">
                        <div class="d-flex flex-grow-1 justify-content-center nav-hover">
                            <span class="h-100 py-3 border-bottom  border-3 border-primary fw-bold">For you</span>
                        </div>
                        <div class="d-flex flex-grow-1 justify-content-center nav-hover">
                            <span class="py-3">Following</span>
                        </div>
                    </div>
                </div>
                
                <div class="row border-bottom d-flex justify-content-center m-0 bg-white">
                    <div class="d-none d-sm-flex">
                        <img class="rounded-circle align-self-start m-2" src="assets/Profile_picture.jpg" alt="profile picture" style="width: 50px">
                        <div class="d-flex flex-column px-2 pt-2 w-100 bg-white">
                            <textarea class="fs-5 no-border bg-white" rows="1" type="text" placeholder="What is happening?!"></textarea>
                            <div class="d-flex justify-content-between py-3">
                                <div class="text-primary d-flex align-items-center">
                                    <span class="post-addition material-icons-outlined p-2">image</span>
                                    <span class="post-addition material-icons-outlined p-2">gif_box</span>
                                    <span class="post-addition material-icons-outlined p-2">format_list_bulleted</span>
                                    <span class="post-addition material-icons-outlined p-2">sentiment_satisfied</span>
                                    <span class="post-addition material-icons-outlined p-2">free_cancellation</span>
                                    <span class="post-addition material-icons-outlined p-2">location_on</span>
                                </div>
                                <button class="btn btn-primary rounded-pill fw-bold px-3 disabled">Post</button>
                            </div>
                        </div>
                    </div>
                </div>
